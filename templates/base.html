<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width={%}, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"> 
		<link href="{% static 'css/base.css' %}" rel="stylesheet">

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js" defer>hljs.initHighlightingOnLoad();</script>

		<script src="{% static 'js/copy.js' %}" defer></script>
		<title>{% block title %}Code Snippet Manager{% endblock %}</title>
	</head>
	<body>
		{% block content %}
		{% endblock %}
	</body>
</html>
